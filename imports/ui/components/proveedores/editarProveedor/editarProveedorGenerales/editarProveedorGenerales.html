<form class="animated fadeInRight" role="form" id="editarProveedorGeneralesFrmId" name="editarProveedorGeneralesFrm"
      novalidate>
    <!--DATOS FISCALES-->
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <forma-datos-generales datos="editarProveedorGenerales.proveedor"></forma-datos-generales>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <alertas tipo="editarProveedorGenerales.tipoMsj" mensaje="editarProveedorGenerales.msj"></alertas>
                </div>
                <div class="col-sm-4">
                    <button type="button"
                            class="btn btn-primary pull-right"
                            ng-disabled="editarProveedorGeneralesFrm.$invalid"
                            ng-click="editarProveedorGenerales.actualizarDatosGenerales()">
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
