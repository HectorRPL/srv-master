<form class="animated fadeInRight" role="form" id="editarProveedorDatosFiscalesFrmId" name="editarProveedorDatosFiscalesFrm" novalidate>

        <div class="col-sm-12">
            <div class="row">
                <editar-datos-fiscales
                        ng-show="editarProveedorDatosFiscales.proveedor.datosFiscalesId"
                        dato-Fiscal-Id="editarProveedorDatosFiscales.proveedor.datosFiscalesId">
                </editar-datos-fiscales>
                <crear-datos-fiscales
                        respuesta="editarProveedorDatosFiscales.asignarDatosFiscalesId({item})"
                        ng-hide="editarProveedorDatosFiscales.proveedor.datosFiscalesId">
                </crear-datos-fiscales>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <alertas
                            tipo="editarProveedorDatosFiscales.tipoMsj"
                            mensaje="editarProveedorDatosFiscales.msj">
                    </alertas>
                </div>
            </div>
        </div>
