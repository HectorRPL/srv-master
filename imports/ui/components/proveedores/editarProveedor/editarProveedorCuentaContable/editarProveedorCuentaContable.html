<form class="animated fadeInRight" role="form" id="editarProveedorCuentaContableFrmId" name="editarProveedorCuentaContableFrm" novalidate>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 text-center">
            <i class="fa fa-gavel fa-5x" aria-hidden="true"></i>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <br>
            <br>
            <strong class="label label-warning"><i class="fa fa-exclamation-triangle"></i> Advertencia</strong><br><br>
            <p>
                Al editar la Cuenta Contable de éste proveedor tendrá severas repercusiones en la contabilidad.
                <br>
                No edite este campo si no está seguro que los contadores están enteredos.
            </p>
            <div class="form-group" ng-class="{ 'has-error' : editarProveedorCuentaContableFrm.cuentaContableProveedores.$invalid && !editarProveedorCuentaContableFrm.cuentaContableProveedores.$pristine}">
                <div ng-messages="editarProveedorCuentaContableFrm.cuentaContableProveedores.$dirty && editarProveedorCuentaContableFrm.cuentaContableProveedores.$error" role="alert">
                    <label>Nueva Cuenta Contable *
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="existecta">registrado</span>
                    </label>
                    <cuenta-contable-proveedores dato="editarProveedorCuentaContable.proveedor.cuentaContable"></cuenta-contable-proveedores>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <alertas tipo="editarProveedorCuentaContable.tipoMsj" mensaje="editarProveedorCuentaContable.msj"></alertas>
        </div>
        <div class="col-md-3">
            <button type="button"
                    class="btn btn-primary pull-right"
                    ng-disabled="editarProveedorCuentaContableFrm.$invalid"
                    ng-click="editarProveedorCuentaContable.actualizarCuentaContable()">
                Aceptar
            </button>
        </div>
    </div>
</form>
