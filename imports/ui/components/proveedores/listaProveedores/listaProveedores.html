<h2>{{listaProveedores.titulo}}</h2>
<hr>
<div class="row">
    <div class="col-xs-4">
        <a ui-sref="app.proveedores.agregar.datos" class="btn btn-primary btn-sm">Agregar Proveedor</a>
    </div>
    <div class="col-xs-4">

    </div>
    <div class="col-xs-4">
        <buscar-proveedor proveedor="listaProveedores.proveedorSelec"></buscar-proveedor>
    </div>
</div>
<div class="clients-list">
    <div class="full-height-scroll" full-scroll>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tbody>
                <tr dir-paginate="proveedor in listaProveedores.proveedores | itemsPerPage: listaProveedores.perPage"
                    total-items="listaProveedores.proveedoresCount">
                    <td><a ui-sref="app.proveedores.admon.editar.generales({proveedorId: proveedor._id})" class="client-link">{{proveedor.nombre}}</a></td>
                    <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                    <td> {{proveedor.email}}</td>
                    <td class="contact-type"><i class="fa fa-phone"> </i></td>
                    <td> +{{proveedor.telefono}}</td>
                    <td class="client-status">
                        <span class="label label-info" ng-show="proveedor.activo">Activo</span>
                        <span class="label" ng-hide="proveedor.activo">Inactivo</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <dir-pagination-controls on-page-change="listaProveedores.pageChanged(newPageNumber)"></dir-pagination-controls>
        </div>
    </div>
</div>
