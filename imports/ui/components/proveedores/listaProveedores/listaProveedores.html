<div class="row">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-content m-b-sm border-bottom">
                <div class="row">
                    <div class="col-sm-1">
                        <div class="pull-left m-r-md">
                            <i class="fa fa-globe text-navy mid-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="row">
                            <div class="col-sm-12">
                                <h2>Proveedores</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <a ui-sref="app.proveedores.agregar.datos" class="btn btn-primary btn-sm">Agregar Proveedor</a>
                            </div>
                            <div class="col-sm-4">
                                <buscar-proveedor proveedor="listaProveedores.proveedorSelec"></buscar-proveedor>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox-content forum-container">
                <div class="forum-item"
                     dir-paginate="proveedor in listaProveedores.proveedores | itemsPerPage: listaProveedores.perPage"
                     total-items="listaProveedores.proveedoresCount">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="forum-icon">
                                <i class="fa fa-product-hunt" aria-hidden="true"></i>
                            </div>
                            <a class="forum-item-title" ui-sref="app.proveedores.editar.generales({proveedorId: proveedor._id})">
                                {{proveedor.nombre}}
                            </a>
                            <div class="forum-sub-title">
                                <mostrar-direccion propietario-id="proveedor._id"></mostrar-direccion>
                            </div>
                        </div>
                        <div class="col-md-1 forum-info">
                            <span class="views-number">1216</span>
                            <div>
                                <small>Compras</small>
                            </div>
                        </div>
                        <div class="col-md-1 forum-info">
                            <span class="views-number">368</span>
                            <div>
                                <small>Devoluciones</small>
                            </div>
                        </div>
                        <div class="col-md-1 forum-info">
                            <span class="views-number">140</span>
                            <div>
                                <small>Marcas</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<dir-pagination-controls on-page-change="listaProveedores.pageChanged(newPageNumber)"></dir-pagination-controls>
