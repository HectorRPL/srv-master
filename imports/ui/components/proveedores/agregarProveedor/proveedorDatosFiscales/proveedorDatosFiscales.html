<div class="wizard">
    <div class="content">
        <form class="animated fadeInRight" role="form" id="proveedorDatosFiscalesFrmId" name="proveedorDatosFiscalesFrm" novalidate>
            <fieldset>
                <h2>Datos y Direccion Fiscal</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <crear-datos-fiscales
                                    ng-hide="proveedorDatosFiscales.proveedor.datosFiscalesId"
                                    respuesta="proveedorDatosFiscales.asignarDatosFiscalesId({item})">
                            </crear-datos-fiscales>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-10">
                                <alertas
                                        tipo="proveedorDatosFiscales.tipoMsj"
                                        mensaje="proveedorDatosFiscales.msj">
                                </alertas>
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-default" role="button"
                                   ng-show="proveedorDatosFiscales.tipoMsj === 'success'"
                                   ui-sref="app.proveedores.editar.generales({proveedorId: proveedorDatosFiscales.proveedor._id})">
                                    Ver Provedor
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
