<form role="form" class="p-lg" id="proveedorDatosGeneralesFrmId" name="proveedorDatosGeneralesFrm" novalidate>
    <fieldset>
        <h2>Datos Generales</h2>
        <!--INFORMACIÓN GENERAL-->
        <div class="row">

            <forma-datos-proveedores datos="proveedorDatosGenerales.datos"></forma-datos-proveedores>
            <!--CUENTA CONTABLE-->
            <div class="col-sm-6">
                <div class="form-group" ng-class="{ 'has-error' : proveedorDatosGeneralesFrm.cuentaContable.$invalid && !proveedorDatosGeneralesFrm.cuentaContable.$pristine}">
                    <div ng-messages="proveedorDatosGeneralesFrm.cuentaContable.$dirty && proveedorDatosGeneralesFrm.cuentaContable.$error" role="alert">
                        <label>Cuenta Contable *
                            <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                            <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                            <span class="animated fadeIn" style="color:red;" ng-message="existecta">registrado</span>
                        </label>
                        <cuenta-contable dato="proveedorDatosGenerales.datos.cuentaContable"></cuenta-contable>
                    </div>
                </div>
            </div>
        </div>
        <!--ALERTA Y BOTÓN-->
        <div class="row">
            <div class="col-md-offset-2 col-md-7">
                <alertas tipo="proveedorDatosGenerales.tipoMsj" mensaje="proveedorDatosGenerales.msj"></alertas>
            </div>
            <div class="col-xs-3">
                <!-- BOTON GUARDAR DATOS GENERALES (Del paso 1 al paso 2) -->
                <button type="button" class="btn btn-primary pull-right"
                        ng-disabled="proveedorDatosGeneralesFrm.$invalid"
                        ng-click="proveedorDatosGenerales.guardar()">
                    Siguiente
                </button>
            </div>
        </div>
    </fieldset>
</form>
