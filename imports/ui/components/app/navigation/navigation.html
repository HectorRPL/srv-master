<script>
    $(function () {
        $('#side-menu').metisMenu();
    });

    $(document).ready(function () {


        // Full height of sidebar
        function fix_height() {
            var heightWithoutNavbar = $("body > #wrapper").height() - 61;
            $(".sidebar-panel").css("min-height", heightWithoutNavbar + "px");

            var navbarHeight = $('nav.navbar-default').height();
            var wrapperHeigh = $('#page-wrapper').height();

            if (navbarHeight > wrapperHeigh) {
                $('#page-wrapper').css("min-height", navbarHeight + "px");
            }

            if (navbarHeight < wrapperHeigh) {
                $('#page-wrapper').css("min-height", $(window).height() + "px");
            }

            if ($('body').hasClass('fixed-nav')) {
                if (navbarHeight > wrapperHeigh) {
                    $('#page-wrapper').css("min-height", navbarHeight + "px");
                } else {
                    $('#page-wrapper').css("min-height", $(window).height() - 60 + "px");
                }
            }

        }

        $(window).bind("load resize scroll", function () {
            if (!$("body").hasClass('body-small')) {
                fix_height();
            }
        });

        // Move right sidebar top after scroll
        $(window).scroll(function () {
            if ($(window).scrollTop() > 0 && !$('body').hasClass('fixed-nav')) {
                $('#right-sidebar').addClass('sidebar-top');
            } else {
                $('#right-sidebar').removeClass('sidebar-top');
            }
        });

        setTimeout(function () {
            fix_height();
        });

    });

    // Minimalize menu when screen is less than 768px
    $(window).bind("load resize", function () {
        if ($(document).width() < 769) {
            $('body').addClass('body-small')
        } else {
            $('body').removeClass('body-small')
        }
    });

</script>
<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
        <ul side-navigation class="nav metismenu" id="side-menu">
            <li ng-class="{'active' : navigation.$state.includes('app.tienda')}">
                <a ui-sref="app.tienda.lista">
                    <i class="fa fa-industry"></i> <span class="nav-label">Tiendas</span>
                </a>
            </li>
            <li ng-class="{'active' : navigation.$state.includes('app.proveedores')}">
                <a ui-sref="app.proveedores.lista">
                    <i class="fa fa-product-hunt"></i> <span class="nav-label">Proveedores</span>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="app.marcas.lista">
                    <i class="fa fa-certificate"></i> <span class="nav-label">Marcas</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
