<titulo-principal titulo="{{tiendas.titulo}}"></titulo-principal>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-primary btn-sm" ng-click="tiendas.modalAgregar()">Agregar Tienda</button>
                        </div>
                        <div class="col-xs-4">

                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <input type="text" placeholder="Buscar Tienda" class="input form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Buscar</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="clients-list">
                        <div class="full-height-scroll" full-scroll>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr ng-repeat="tienda in tiendas.tiendas">
                                        <td><a class="client-link">{{tienda.nombre}}</a></td>
                                        <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                                        <td> {{tienda.email}}</td>
                                        <td class="contact-type"><i class="fa fa-phone"> </i></td>
                                        <td> +{{tienda.telefono}}</td>
                                        <td class="client-status">
                                            <strong><small>Estatus:</small></strong>
                                            <span class="label label-info" ng-show="tienda.activo">Activo</span>
                                            <span class="label" ng-hide="tienda.activo">Inactivo</span>
                                        </td>
                                        <td class="project-actions">
                                            <a ui-sref="app.empleados({tiendaId: tienda._id})" class="btn btn-white btn-sm"><i class="fa fa-users"></i> Personal </a>
                                            <a href="" class="btn btn-white btn-sm"><i class="fa fa-trash-o"></i> Desactivar </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
