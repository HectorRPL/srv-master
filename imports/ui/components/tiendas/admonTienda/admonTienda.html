<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h5>{{admonTienda.tienda.nombre}}</h5>
                    </div>
                    <div class="col-sm-2">
                        <a ui-sref="app.tienda.agregarSucursal.datos({tiendaId: admonTienda.tienda._id})"
                           class="btn btn-primary btn-xs pull-right"
                           ng-hide="admonTienda.tienda.tiendaMatrizId">
                            Agregar sucursal
                        </a>
                    </div>
                    <div class="col-sm-2">
                        <a ui-sref="app.tienda.editar.generales({tiendaId: admonTienda.tiendaId})"
                           class="btn btn-primary btn-xs pull-right">Editar Tienda</a>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-tabs">
                            <li ng-class="{active: admonTienda.tab === $index}" ng-repeat="tab in admonTienda.tabs">
                                <a ng-click="admonTienda.tab = $index"
                                   ui-sref="{{tab.estado}}">
                                    <i class="{{tab.icono}}"></i>{{tab.titulo}}
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="panel-body">
                                    <div ui-view=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
