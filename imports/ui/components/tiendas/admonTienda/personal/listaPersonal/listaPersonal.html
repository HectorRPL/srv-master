<div class="row">
    <div class="col-xs-4">
        <a class="btn btn-primary btn-sm" ui-sref="app.tienda.admon.personal.agregar.datosPersonales">Agregar Empleado</a>
    </div>
    <div class="col-xs-4">

    </div>
    <div class="col-xs-4">
        <div class="input-group">
            <input type="text" placeholder="Buscar Tienda" class="input form-control">
            <span class="input-group-btn">
                    <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Buscar</button>
                </span>
        </div>
    </div>
</div>
<div class="full-height-scroll" full-scroll>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tbody>
            <tr ng-repeat="empleado in listaPersonal.empleados">
                <td class="client-avatar"><img alt="image" src="images//a3.jpg"></td>
                <td><a class="client-link">{{empleado.nombre}}&nbsp;{{empleado.apellidos}}&nbsp;</a></td>
                <td class="contact-type">
                    <small>Departamento:</small>
                </td>
                <td> {{empleado.departamentoId}}</td>
                <td class="contact-type"><i class="fa fa-phone"> </i></td>
                <td> +{{empleado.telefono}}</td>
                <td class="client-status">
                    <strong>
                        <small>Estatus:</small>
                    </strong>
                    <span class="label label-info" ng-show="empleado.activo">Activo</span>
                    <span class="label" ng-hide="empleado.activo">Inactivo</span>
                </td>
                <td class="project-actions">
                    <a href="" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Editar </a>
                    <a href="" class="btn btn-white btn-sm"><i class="fa fa-trash-o"></i> Eliminar </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
