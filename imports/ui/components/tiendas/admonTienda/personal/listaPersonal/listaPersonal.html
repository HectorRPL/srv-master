<div class="row">
    <div class="col-xs-4">
        <a class="btn btn-primary btn-sm" ui-sref="app.tienda.admon.personal.agregar.datosPersonales">Agregar
            Empleado</a>
    </div>
    <div class="col-xs-2">

    </div>
    <div class="col-xs-6">
        <buscar-empleado tiendaid="listaPersonal.tiendaId" empleado="listaPersonal.empleadoSelec"></buscar-empleado>
        {{listaPersonal.empleadoSelec}}
    </div>
</div>
<div class="full-height-scroll" full-scroll>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tbody>
            <tr dir-paginate="empleado in listaPersonal.empleados | itemsPerPage: listaPersonal.perPage"
                total-items="listaPersonal.empleadosCount">
                <td class="client-avatar"><img alt="image" src="images//a3.jpg"></td>
                <td>{{empleado.nombreCompleto}}</td>
                <td class="contact-type">
                    <small>Departamento:</small>
                </td>
                <td> {{empleado.departamentoId}}</td>
                <td class="contact-type"><i class="fa fa-phone"> </i></td>
                <td> +{{empleado.telefono}}</td>
                <td class="client-status">
                    <strong>
                        <small>Estatus:</small>
                    </strong>
                    <span class="label label-info" ng-show="empleado.activo">Activo</span>
                    <span class="label" ng-hide="empleado.activo">Inactivo</span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <a type="button"
                           class="btn btn-default"
                           ui-sref="app.tienda.admon.personal.editar.generales({personalId: empleado._id})">
                            <i class="fa fa-pencil" aria-hidden="true"></i> Editar
                        </a>
                        <a type="button"
                           class="btn btn-default"
                           ng-click="listaPersonal.abreModalDealles(empleado)">
                            <i class="fa fa-info" aria-hidden="true"></i> Ver MÃ¡s
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <dir-pagination-controls on-page-change="listaPersonal.pageChanged(newPageNumber)"></dir-pagination-controls>
    </div>
</div>
