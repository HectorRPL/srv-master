<form role="form" class="p-lg" id="agregarDatosEmpleadoFrmId" name="agregarDatosEmpleadoFrm" novalidate>
    <fieldset>
        <!--INFORMACIÓN DE EMPLEADO-->
        <!--NOMBRE DEl EMPLEADO-->
        <div class="col-sm-6">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.primerNombre.$invalid && !agregarDatosEmpleadoFrm.primerNombre.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.nombre.$dirty && agregarDatosEmpleadoFrm.primerNombre.$error"
                     role="alert">
                    <label>Primer Nombre *
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 1, max 30 letras</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                    </label>
                    <input id="primerNombreID" class="form-control" name="primerNombre" type="text" aria-describedby="sizing-addon1"
                           placeholder="Primer Nombre" required minlength="2" maxlength="31" ng-minlength="2"
                           ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/"
                           ng-model="agregarDatosEmpleado.credentials.profile.primerNombre">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.segundoNombre.$invalid && !agregarDatosEmpleadoFrm.segundoNombre.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.segundoNombre.$dirty && agregarDatosEmpleadoFrm.segundoNombre.$error"
                     role="alert">
                    <label>Segundo Nombre
                        <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 1, max 30 letras</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                    </label>
                    <input id="segundoNombreID" class="form-control" name="segundoNombre" type="text" aria-describedby="sizing-addon1"
                           placeholder="Segundo Nombre" minlength="2" maxlength="31" ng-minlength="2"
                           ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/"
                           ng-model="agregarDatosEmpleado.credentials.profile.segundoNombre">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.apellidoPaterno.$invalid && !agregarDatosEmpleadoFrm.apellidoPaterno.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.apellidoPaterno.$dirty && agregarDatosEmpleadoFrm.apellidoPaterno.$error"
                     role="alert">
                    <label>Apellidos Paterno *
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 2, max 30 letras</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                    </label>
                    <input id="apellidoPaternoID" class="form-control" name="apellidoPaterno" type="text" placeholder="Apellido Paterno"
                           aria-describedby="sizing-addon1" required minlength="2" maxlength="31"
                           ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/"
                           ng-model="agregarDatosEmpleado.credentials.profile.apellidoPaterno">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.apellidoMaterno.$invalid && !agregarDatosEmpleadoFrm.apellidoMaterno.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.apellidoMaterno.$dirty && agregarDatosEmpleadoFrm.apellidoMaterno.$error"
                     role="alert">
                    <label>Apellido Materno
                        <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 2, max 30 letras</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                    </label>
                    <input id="apellidoMaternoID" class="form-control" name="apellidoMaterno" type="text" placeholder="Apellido Materno"
                           aria-describedby="sizing-addon1" minlength="2" maxlength="31"
                           ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/"
                           ng-model="agregarDatosEmpleado.credentials.profile.apellidoMaterno">
                </div>
            </div>
        </div>
        <!-- EMAIL DE EMPLEADO -->
        <div class="col-sm-6">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.email.$invalid && !agregarDatosEmpleadoFrm.email.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.email.$dirty && agregarDatosEmpleadoFrm.email.$error"
                     role="alert">
                    <label> Email *
                        <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="email">incorrecto</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="mixlength, maxlength"> min 2, max 50 letras</span>
                    </label>
                    <input id="emailId" class="form-control" name="email" type="email"
                           aria-describedby="sizing-addon1" minlength="5"
                           maxlength="51" ng-minlength="5" ng-maxlength="50" required
                           ng-model="agregarDatosEmpleado.credentials.email">
                </div>
            </div>
        </div>
        <!-- SEX DE EMPLEADO -->
        <div class="col-sm-6">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.sexo.$invalid && !agregarDatosEmpleadoFrm.sexo.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.sexo.$dirty && agregarDatosEmpleadoFrm.sexo.$error"
                     role="alert">
                    <label>Sexo *
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                    </label>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button id="sexoMId" class="btn btn-default" name="sexoM" type="button" required
                                    uib-btn-radio="'Mujer'" ng-model="agregarDatosEmpleado.credentials.profile.sexo">
                                <i class="fa fa-venus" aria-hidden="true"></i> Mujer
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="sexoHId" class="btn btn-default" name="sexoH" type="button" required
                                    uib-btn-radio="'Hombre'" ng-model="agregarDatosEmpleado.credentials.profile.sexo">
                                <i class="fa fa-mars" aria-hidden="true"></i> Hombre
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div ng-messages="(agregarDatosEmpleadoFrm.elegirAnio.$dirty && agregarDatosEmpleadoFrm.elegirAnio.$error)
                            || (agregarDatosEmpleadoFrm.elegirMes.$dirty && agregarDatosEmpleadoFrm.elegirMes.$error)
                            || (agregarDatosEmpleadoFrm.elegirDia.$dirty && agregarDatosEmpleadoFrm.elegirDia.$error)"
                     role="alert">
                    <label>Fecha Nacimiento*
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                    </label>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.elegirAnio.$invalid && !agregarDatosEmpleadoFrm.elegirAnio.$pristine}">
                                <elegir-anio anioid="agregarDatosEmpleado.credentials.profile.nacimientoAnio"></elegir-anio>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.elegirMes.$invalid && !agregarDatosEmpleadoFrm.elegirMes.$pristine}">
                                <elegir-mes mesid="agregarDatosEmpleado.credentials.profile.nacimientoMes"></elegir-mes>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.elegirDia.$invalid && !agregarDatosEmpleadoFrm.elegirDia.$pristine}">
                                <elegir-dia diaid="agregarDatosEmpleado.credentials.profile.nacimientoDia"></elegir-dia>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- TELÉFONO Y CELULAR DE CONTACTO-->
        <div class="col-sm-4">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.telefono.$invalid && !agregarDatosEmpleadoFrm.telefono.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.telefono.$dirty && agregarDatosEmpleadoFrm.telefono.$error"
                     role="alert">
                    <label> Teléfono*
                        <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                    </label>
                    <input id="telefonosId" class="form-control" type="text" name="telefono"
                           aria-describedby="sizing-addon1" maxlength="10" ng-pattern="/^[0-9]{10}$/"
                           required ng-pattern="/^[a-zA-Z-._\s\d]+$/"
                           ng-model="agregarDatosEmpleado.credentials.profile.telefono">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.celular.$invalid && !agregarDatosEmpleadoFrm.celular.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.celular.$dirty && agregarDatosEmpleadoFrm.celular.$error"
                     role="alert">
                    <label> Celular *
                        <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                    </label>
                    <input id="celularId" class="form-control" type="text" name="celular"
                           aria-describedby="sizing-addon1" maxlength="10" ng-pattern="/^[0-9]{10}$/"
                           required ng-pattern="/^[a-zA-Z-._\s\d]+$/"
                           ng-model="agregarDatosEmpleado.credentials.profile.celular">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.departamento.$invalid && !agregarDatosEmpleadoFrm.departamento.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.departamento.$dirty && agregarDatosEmpleadoFrm.departamento.$error"
                     role="alert">
                    <label> Puesto *
                        <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                    </label>
                    <elegir-departamento
                            departamento="agregarDatosEmpleado.credentials.profile.departamento"></elegir-departamento>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"
                 ng-class="{ 'has-error' : agregarDatosEmpleadoFrm.password.$invalid && !agregarDatosEmpleadoFrm.password.$pristine}">
                <div ng-messages="agregarDatosEmpleadoFrm.password.$dirty && agregarDatosEmpleadoFrm.password.$error"
                     role="alert">
                    <label> Contraseña *
                        <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                    </label>
                    <input id="passwordId" class="form-control " name="password" type="password"
                           placeholder="Contraseña" aria-describedby="sizing-addon2" maxlength="8" minlength="4"
                           required ng-model="agregarDatosEmpleado.credentials.password">
                </div>
            </div>
        </div>
    </fieldset>
    <div class="row">
        <div class="col-md-8">

        </div>
        <div class="col-md-4">
            <!--BOTON SIGUIENTE -->
            <button type="button" class="btn btn-primary pull-right"
                    ng-disabled="agregarDatosEmpleadoFrm.$invalid"
                    ng-click="agregarDatosEmpleado.siguiente()">
                Siguiente
            </button>
        </div>
    </div>
</form>
