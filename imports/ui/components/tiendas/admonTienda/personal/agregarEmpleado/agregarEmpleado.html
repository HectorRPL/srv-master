<form role="form" id="agregarEmpleadoFrmId" name="agregarEmpleadoFrm" novalidate>
    <div class="row wrapper border-bottom white-bg page-heading">
        <!--TITULO MODAL-->
        <div class="col-lg-10">
            <h2>{{agregarEmpleado.titulo}}
                <small></small>
            </h2>
        </div>
        <!-- TACHE (CERRAR MODAL)-->
        <div class="col-lg-2">
            <div class="ibox-tools">
                <br>
                <a ng-click="agregarEmpleado.cerrar()"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <!-- BODY MODAL -->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content">
                <p>
                    Vas a crear una nueva usuario para la tienda del Grupo, todos los datos que vas a ingresar son muy sensibles.
                    <br>
                    <strong>Deberás tener mucha precaución.</strong>
                    <br>
                    <br>
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button"
                                class="btn btn-block"
                                ng-class="{'btn-default' : agregarEmpleado.pasoActual != 1, 'btn-primary' : agregarEmpleado.pasoActual === 1 }"
                                ng-disabled="agregarEmpleado.pasoActual != 1">
                            Paso 1
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button"
                                class="btn btn-block"
                                ng-class="{'btn-default' : agregarEmpleado.pasoActual != 2, 'btn-primary' : agregarEmpleado.pasoActual === 2 }"
                                ng-disabled="agregarEmpleado.pasoActual != 2">
                            Paso 2
                        </button>
                    </div>
                </div>
                <br>

                <!--<div class="wizard">-->
                <div style="padding: 5px;" class="row jumbotron animated fadeInRight" ng-show="agregarEmpleado.pasoActual === 1">
                    <!--INFORMACIÓN DE EMPLEADO-->
                    <h3>Datos del Empleado</h3>
                    <!--NOMBRE DEl EMPLEADO-->
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.nombre.$invalid && !agregarEmpleadoFrm.nombre.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.nombre.$dirty && agregarEmpleadoFrm.nombre.$error" role="alert">
                                <label>Nombre *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 1, max 30 letras</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                                </label>
                                <input id="nombreID" class="form-control" name="nombre" type="text" aria-describedby="sizing-addon1"
                                       placeholder="Nombre(s)"  required minlength="2" maxlength="31" ng-minlength="2"
                                       ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/"
                                       ng-model="agregarEmpleado.credentials.profile.nombre">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.apellidos.$invalid && !agregarEmpleadoFrm.apellidos.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.apellidos.$dirty && agregarEmpleadoFrm.apellidos.$error" role="alert">
                                <label>Apellidos *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 2, max 30 letras</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                                </label>
                                <input id="apellidosID" class="form-control" name="apellidos" type="text" placeholder="Apellidos"
                                       aria-describedby="sizing-addon1" required minlength="2" maxlength="31"
                                       ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/"
                                       ng-model="agregarEmpleado.credentials.profile.apellidos">
                            </div>
                        </div>
                    </div>
                    <!-- EMAIL DE EMPLEADO -->
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.email.$invalid && !agregarEmpleadoFrm.email.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.email.$dirty && agregarEmpleadoFrm.email.$error" role="alert">
                                <label> Email *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="email">incorrecto</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="mixlength, maxlength"> min 2, max 50 letras</span>
                                </label>
                                <input id="emailId" class="form-control texto-en-mayusculas" name="email" type="email"
                                       aria-describedby="sizing-addon1" minlength="5"
                                       maxlength="51" ng-minlength="5" ng-maxlength="50" required
                                       ng-model="agregarEmpleado.credentials.email">
                            </div>
                        </div>
                    </div>
                    <!-- SEX DE EMPLEADO -->
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.sexo.$invalid && !agregarEmpleadoFrm.sexo.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.sexo.$dirty && agregarEmpleadoFrm.sexo.$error" role="alert">
                                <label>Sexo *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                </label>
                                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                    <div class="btn-group" role="group">
                                        <button id="sexoMId" class="btn btn-default" name="sexoM" type="button" required
                                                uib-btn-radio="'Mujer'" ng-model="agregarEmpleado.credentials.profile.sexo">
                                            <i class="fa fa-venus" aria-hidden="true"></i> Mujer
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button id="sexoHId" class="btn btn-default" name="sexoH" type="button" required
                                                uib-btn-radio="'Hombre'" ng-model="agregarEmpleado.credentials.profile.sexo">
                                            <i class="fa fa-mars" aria-hidden="true"></i> Hombre
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div ng-messages="(agregarEmpleadoFrm.elegirAnio.$dirty && agregarEmpleadoFrm.elegirAnio.$error)
                            || (agregarEmpleadoFrm.elegirMes.$dirty && agregarEmpleadoFrm.elegirMes.$error)
                            || (agregarEmpleadoFrm.elegirDia.$dirty && agregarEmpleadoFrm.elegirDia.$error)" role="alert">
                                <label>Fecha Nacimiento*
                                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                </label>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.elegirAnio.$invalid && !agregarEmpleadoFrm.elegirAnio.$pristine}">
                                            <elegir-anio anioid="agregarEmpleado.credentials.profile.nacimientoAnio"></elegir-anio>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.elegirMes.$invalid && !agregarEmpleadoFrm.elegirMes.$pristine}">
                                            <elegir-mes mesid="agregarEmpleado.credentials.profile.nacimientoMes"></elegir-mes>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.elegirDia.$invalid && !agregarEmpleadoFrm.elegirDia.$pristine}">
                                            <elegir-dia diaid="agregarEmpleado.credentials.profile.nacimientoDia"></elegir-dia>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TELÉFONO Y CELULAR DE CONTACTO-->
                    <div class="col-sm-4">
                        <div class="form-group"
                             ng-class="{ 'has-error' : agregarEmpleadoFrm.telefono.$invalid && !agregarEmpleadoFrm.telefono.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.telefono.$dirty && agregarEmpleadoFrm.telefono.$error"
                                 role="alert">
                                <label> Teléfono*
                                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                                </label>
                                <input id="telefonosId" class="form-control" type="text" name="telefono"
                                       aria-describedby="sizing-addon1" maxlength="10" ng-pattern="/^[0-9]{10}$/"
                                       required ng-pattern="/^[a-zA-Z-._\s\d]+$/"
                                       ng-model="agregarEmpleado.credentials.profile.telefono">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.celular.$invalid && !agregarEmpleadoFrm.celular.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.celular.$dirty && agregarEmpleadoFrm.celular.$error" role="alert">
                                <label> Celular *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                                </label>
                                <input id="celularId" class="form-control" type="text" name="celular"
                                       aria-describedby="sizing-addon1" maxlength="10"  ng-pattern="/^[0-9]{10}$/"
                                       required ng-pattern="/^[a-zA-Z-._\s\d]+$/"
                                       ng-model="agregarEmpleado.credentials.profile.celular">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.departamento.$invalid && !agregarEmpleadoFrm.departamento.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.departamento.$dirty && agregarEmpleadoFrm.departamento.$error" role="alert">
                                <label> Puesto *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                                </label>
                                <elegir-departamento departamento="agregarEmpleado.credentials.profile.departamento"></elegir-departamento>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : agregarEmpleadoFrm.password.$invalid && !agregarEmpleadoFrm.password.$pristine}">
                            <div ng-messages="agregarEmpleadoFrm.password.$dirty && agregarEmpleadoFrm.password.$error" role="alert">
                                <label> Contraseña *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                                </label>
                                <input id="passwordId" class="form-control " name="password" type="password"
                                       placeholder="Contraseña" aria-describedby="sizing-addon2" maxlength="8" minlength="4"
                                       required ng-model="agregarEmpleado.credentials.password">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>
                <!--DIRECCIÓN EMPLEADO-->
                <div style="padding: 5px;" class="row jumbotron animated fadeInRight" ng-show="agregarEmpleado.pasoActual === 2">
                    <h3>Dirección de Empleado</h3>
                    <forma-direccion direccion="agregarEmpleado.direccion"></forma-direccion>
                </div>
                <!--ALERTAS-->
                <div class="row">
                    <div class="col-lg-12">
                        <!-- ALERTA -->
                        <alertas tipo="agregarEmpleado.tipoMsj" mensaje="agregarEmpleado.msj"></alertas>
                    </div>
                </div>
            </div>
        </div>
        <!--FOOTER MODAL-->
        <div class="inmodal">
            <!-- BOTON / SIGUIENTE / GUARDAR / GUARDAR-->
            <div class="modal-footer">
                <!--BOTON ATRAS -->
                <a type="button" class="btn btn-default"
                   ng-click="agregarEmpleado.atras()"
                   ng-show="agregarEmpleado.pasoActual === 2">
                    Atrás
                </a>
                <!--BOTON SIGUIENTE -->
                <button type="button" class="btn btn-primary"
                        ng-click="agregarEmpleado.siguiente()"
                        ng-show="agregarEmpleado.pasoActual === 1">
                    Siguiente
                </button>
                <!--BOTON FINALIZAR -->
                <button type="button" class="btn btn-primary"
                        ng-disabled="agregarEmpleadoFrm.$invalid"
                        ng-click="agregarEmpleado.agregar()"
                        ng-show="agregarEmpleado.pasoActual === 2">
                    Finalizar
                </button>
                <!--BOTON CERRAR -->
                <button type="button" class="btn btn-primary"
                        ng-click="agregarEmpleado.cerrar()"
                        ng-show="agregarEmpleado.pasoActual === 4">
                    Cerrar
                </button>

            </div>
        </div>
    </div>
</form>
