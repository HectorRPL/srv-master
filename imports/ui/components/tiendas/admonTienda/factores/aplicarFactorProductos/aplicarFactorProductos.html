<h5>Aplicar Factor</h5>
<div class="ibox-content">
    <div class="row">
        <div class="col-xs-4">
            <buscar-marca marca="aplicarFactorProductos.marcaSelec"></buscar-marca>
        </div>
        <div class="col-xs-6">
            <buscar-producto marcaid="aplicarFactorProductos.marcaSelec._id"
                             producto="aplicarFactorProductos.productoSelec">
            </buscar-producto>
        </div>
    </div>

    <!--ng-show="aplicarFactorProductos.prodSelec"-->
    <lista-productos-x-marca
            marca="aplicarFactorProductos.marcaSelec"
            prod="aplicarFactorProductos.productoSelec"
            tiendaid="aplicarFactorProductos.tiendaId">
    </lista-productos-x-marca>

    <div class="row">
        <!-- ALERTA -->
        <div class="col-lg-12">
            <alertas tipo="aplicarFactorProductos.tipoMsj" mensaje="aplicarFactorProductos.msj"></alertas>
        </div>
        <!--BOTON APLICAR FACTOR -->
        <div class="col-xs-12">
            <button type="button"
                    class="btn btn-primary"
                    ui-sref="app.tienda.factores"
                    ng-show="aplicarFactorProductos.prodSelec._id">
                Atr√°s
            </button>
            <button type="button"
                    class="btn btn-primary"
                    ng-click="aplicarFactorProductos.aplicar()"
                    ng-show="aplicarFactorProductos.prodSelec._id">
                Aplicar Factor
            </button>
        </div>
    </div>
</div>


<!--
VARIABLES NECESIARIAS PARA QUE ESTE COMPONENTE FUNCIONE
<pre>prodSelec  {{ aplicarFactorProductos.prodSelec | json }}</pre>
<pre>tiendaid   {{ aplicarFactorProductos.tiendaid | json }}</pre>
<pre>marcaSelec {{ aplicarFactorProductos.marcaSelec | json }}</pre>
<pre>factorId   {{ aplicarFactorProductos.factorId | json }}</pre>
-->
