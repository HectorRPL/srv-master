<form role="form" id="reasignarFactorProductoFrmId" name="reasignarFactorProductoFrm" novalidate>
    <div class="row wrapper border-bottom white-bg page-heading">
        <!--TITULO MODAL-->
        <div class="col-sm-10">
            <h2>{{reasignarFactorProducto.titulo}}
                <small></small>
            </h2>
        </div>
        <!-- TACHE (CERRAR MODAL)-->
        <div class="col-sm-2">
            <div class="ibox-tools">
                <br>
                <a ng-click="reasignarFactorProducto.cerrar()"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <!-- BODY MODAL -->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <p>
                            Para cambiar los precios del producto <strong>{{reasignarFactorProducto.resolve.productoInventario.nombreProducto}}</strong> debe asignar un factor al producto seleccionado.
                        </p>
                        <buscar-factor
                                ng-hide="reasignarFactorProducto.tipoMsj === 'success'"
                                factor="reasignarFactorProducto.factorSelec">
                        </buscar-factor>
                    </div>
                    <div class="col-sm-12 animated fadeIn" ng-show="reasignarFactorProducto.factorSelec._id">
                        <h3 class="text-center" ng-hide="reasignarFactorProducto.tipoMsj === 'success'">Vista previa</h3>
                        <inventario-producto-factor
                                factor-id="reasignarFactorProducto.factorSelec._id"
                                costo="reasignarFactorProducto.resolve.productoInventario.costo">
                        </inventario-producto-factor>
                    </div>
                </div>
                <!--ALERTAS-->
                <div class="row">
                    <div class="col-lg-12">
                        <!-- ALERTA -->
                        <alertas tipo="reasignarFactorProducto.tipoMsj" mensaje="reasignarFactorProducto.msj"></alertas>
                    </div>
                </div>
            </div>
        </div>
        <!--FOOTER MODAL-->
        <div class="inmodal">
            <!-- BOTON / SIGUIENTE / GUARDAR / GUARDAR-->
            <div class="modal-footer">
                <!--BOTON CANCELAR -->
                <button type="button"
                        class="btn btn-primary"
                        ng-click="reasignarFactorProducto.cerrar()">
                    Cerrar
                </button>
                <!--BOTON CREAR -->
                <button type="button"
                        class="btn btn-primary"
                        ng-hide="reasignarFactorProducto.tipoMsj === 'success'"
                        ng-disabled="!reasignarFactorProducto.factorSelec._id"
                        ng-click="reasignarFactorProducto.aplicarFactorProducto()">
                    Aplicar
                </button>
            </div>
        </div>
    </div>
</form>
