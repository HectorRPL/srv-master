<form role="form" id="reasignarPromocionProductoFrmId" name="reasignarPromocionProductoFrm" novalidate>
    <div class="row wrapper border-bottom white-bg page-heading">
        <!--TITULO MODAL-->
        <div class="col-sm-10">
            <h2>{{reasignarPromocionProducto.titulo}}</h2>
        </div>
        <!-- TACHE (CERRAR MODAL)-->
        <div class="col-sm-2">
            <div class="ibox-tools">
                <br>
                <a ng-click="reasignarPromocionProducto.cerrar()"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <!-- BODY MODAL -->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Para cambiar la promoción del producto
                            <strong>
                                {{reasignarPromocionProducto.resolve.productoInventario.nombreProducto}}
                            </strong> es necesario asignar una promoción.</p>
                        <buscar-promocion
                                ng-hide="reasignarPromocionProducto.tipoMsj === 'success'"
                                promocion="reasignarPromocionProducto.promocionSelec">
                        </buscar-promocion>
                    </div>
                    <div class="col-sm-12 animated fadeIn" ng-show="reasignarPromocionProducto.promocionSelec._id">
                        <h3 class="text-center" ng-hide="reasignarPromocionProducto.tipoMsj === 'success'">Vista previa</h3>
                        <inventario-producto-promocion
                                promocion-id="reasignarPromocionProducto.promocionSelec._id"
                                costo="reasignarPromocionProducto.resolve.productoInventario.costo">
                        </inventario-producto-promocion>
                    </div>
                </div>
                <!--ALERTAS-->
                <div class="row">
                    <div class="col-lg-12">
                        <!-- ALERTA -->
                        <alertas tipo="reasignarPromocionProducto.tipoMsj" mensaje="reasignarPromocionProducto.msj"></alertas>
                    </div>
                </div>
            </div>
        </div>
        <!--FOOTER MODAL-->
        <div class="inmodal">
            <!-- BOTON / SIGUIENTE / GUARDAR / GUARDAR-->
            <div class="modal-footer">
                <!--BOTON CANCELAR -->
                <button type="button"
                        class="btn btn-primary"
                        ng-click="reasignarPromocionProducto.cerrar()">
                    Cerrar
                </button>
                <!--BOTON CREAR -->
                <button type="button"
                        class="btn btn-primary"
                        ng-hide="reasignarPromocionProducto.tipoMsj === 'success'"
                        ng-disabled="reasignarPromocionProductoFrm.$invalid"
                        ng-click="reasignarPromocionProducto.aplicarPromocionProducto()">
                    Aplicar
                </button>
            </div>
        </div>
    </div>
</form>
