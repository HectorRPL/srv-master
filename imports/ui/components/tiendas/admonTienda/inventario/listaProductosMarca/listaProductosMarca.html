<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-sm-12">
            <dir-pagination-controls on-page-change="listaProductosMarca.pageChanged(newPageNumber)"></dir-pagination-controls>
        </div>
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-primary btn-sm" ng-click="listaProductosMarca.crearInventario()"
                            ng-if="listaProductosMarca.productosCount === 0">Crear Inventario</button>
                        </div>
                        <div class="col-xs-4">

                        </div>
                    </div>
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th>Order ID</th>
                            <th data-hide="phone">Clave</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="producto in listaProductosMarca.productos | itemsPerPage: listaProductosMarca.perPage"
                                total-items="listaProductosMarca.productosCount">
                                <td>{{producto.productoId}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs">View</button>
                                        <button class="btn-white btn btn-xs">Edit</button>
                                        <button class="btn-white btn btn-xs">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
