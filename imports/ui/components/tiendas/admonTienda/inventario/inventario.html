<div class="row">
    <div class="col-xs-4">
        <button class="btn btn-primary btn-sm" ng-click="inventario.muestrameTiendaId(inventario)">Algo</button>
    </div>
    <div class="col-xs-4">

    </div>
    <div class="col-xs-4">
        <div class="input-group">
            <input type="text" placeholder="Search client " class="input form-control">
            <span class="input-group-btn">
                                    <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                                </span>
        </div>
    </div>
</div>
<div class="clients-list">
    <div class="full-height-scroll" full-scroll>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tbody>
                <tr ng-repeat="marca in inventario.marcas">
                    <td>
                        <a class="client-link"
                           ui-sref="app.tienda.productosmarca({tiendaId: inventario.tiendaId, marcaId: marca._id})">{{marca.nombre}}
                        </a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button class="btn-white btn btn-sm">Entradas</button>
                            <button class="btn-white btn btn-sm">Salidas</button>
                            <button class="btn-white btn btn-sm">Lista</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
