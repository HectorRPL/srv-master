<form role="form"
      id="desactivarEmpleadoFormId"
      name="desactivarEmpleadoForm"
      class="p-lg"
      novalidate>
    <!--DATOS FISCALES-->
    <div class="row animated fadeInRight">
        <div class="col-sm-4 b-r">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Estatus</h3>
                    <div class="contact-box">
                        <div class="col-sm-4">
                            <div class="text-center">
                                <i class="fa fa-industry fa-5x" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p class="m-t-xs font-bold">Empleado: </p>
                            <h2>
                                <strong>
                                    <span ng-show="desactivarEmpleado.empleado.activo">Este empleado se encuentra activo</span>
                                    <span ng-hide="desactivarEmpleado.empleado.activo">Este empleado se encuentra desactivado</span>
                                </strong>
                            </h2>
                            <address>
                                <strong class="label label-warning"><i class="fa fa-exclamation-triangle"></i> Advertencia</strong><br><br>
                                <p>Eliminar un empleado implica pérdida de información.</p>
                            </address>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <!--BOTON EDITAR -->
                    <button type="button"
                            class="btn btn-primary btn-xs pull-right"
                            ng-hide="desactivarEmpleado.mostrarCampos"
                            ng-click="desactivarEmpleado.editar()">
                        <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-8 animated fadeInRight" ng-show="desactivarEmpleado.mostrarCampos">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Eliminar empleado</h3>
                </div>
                <div class="col-sm-offset-3 col-sm-6">
                    <h3><strong class="label label-warning"><i class="fa fa-exclamation-triangle"></i></strong>  IMPORTANTE</h3>
                    <h4>El empleado dejará de operar en el sistema y no se guardará más información.</h4>
                    <div class="form-group" ng-class="{ 'has-error' : desactivarEmpleadoForm.cuentaContable.$invalid && !desactivarEmpleadoForm.cuentaContable.$pristine}">
                        <div ng-messages="desactivarEmpleadoForm.cuentaContable.$dirty && desactivarEmpleadoForm.cuentaContable.$error" role="alert">
                            <label>Acción
                                <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                                <span class="animated fadeIn" style="color:red;" ng-message="existecta">registrado</span>
                            </label>
                            <desactivar-tienda-proveedor dato="desactivarEmpleado.datos.activo"></desactivar-tienda-proveedor>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!--ALERTA Y BOTÓN-->
    <div class="row">
        <div class="col-md-8">
            <alertas tipo="desactivarEmpleado.tipoMsj" mensaje="desactivarEmpleado.msj"></alertas>
        </div>
        <div class="col-md-3" ng-show="desactivarEmpleado.mostrarCampos">
            <!--BOTON GUARDAR DATOS GENERALES-->
            <button type="button"
                    class="btn btn-primary pull-right"
                    ng-hide="!desactivarEmpleado.mostrarCampos"
                    ng-disabled="desactivarEmpleadoForm.$invalid"
                    ng-click="desactivarEmpleado.desactivar(desactivarEmpleadoForm)">
                Aceptar
            </button>
        </div>
    </div>
</form>
