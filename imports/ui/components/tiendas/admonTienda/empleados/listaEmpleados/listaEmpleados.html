<div class="row">
    <div class="col-sm-8">
        <a class="btn btn-primary btn-sm" ui-sref="app.tienda.admon.empleados.agregar.datosTemporales">AgregarEmpleado</a>
    </div>
    <div class="col-sm-4">
        <buscar-empleado
                empleado="listaEmpleados.empleadoSelec"
                tienda-id="listaEmpleados.tiendaId">
        </buscar-empleado>
    </div>
</div>
<div class="full-height-scroll" full-scroll>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tbody>
                <tr dir-paginate="empleado in listaEmpleados.empleados | itemsPerPage: listaEmpleados.perPage"
                    total-items="listaEmpleados.empleadosCount">
                    <td>
                        <i class="fa fa-user fa-lg text-muted" aria-hidden="true"></i>
                    </td>
                    <td>
                        <a class="client-link"
                           ui-sref="app.tienda.admon.empleados.editar.generales({empleadoId: empleado._id})" >{{empleado.nombreCompleto}}
                        </a>
                    </td>
                    <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                    <td>
                        {{empleado.email}}
                    </td>
                    <td>
                        <span class="contact-type"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp; + {{empleado.telefono}}</span>
                    </td>
                    <td>
                        <span class="contact-type"></i>&nbsp; + {{empleado.celular}}</span> <br>
                    </td>
                    <td>
                        {{empleado.departamentoId}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<dir-pagination-controls on-page-change="listaEmpleados.pageChanged(newPageNumber)"></dir-pagination-controls>
