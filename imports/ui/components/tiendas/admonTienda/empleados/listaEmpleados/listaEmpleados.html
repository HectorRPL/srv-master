<div class="row">
    <div class="col-sm-4">
        <a class="btn btn-primary btn-sm" ui-sref="app.empleado.admon.empleados.agregar.datosTemporales">AgregarEmpleado</a>
    </div>
    <div class="col-sm-4">
        <buscar-empleado empleadoid="listaEmpleados.empleadoId" empleado="listaEmpleados.empleadoSelec"></buscar-empleado>
    </div>
    <div class="col-sm-4">
        {{listaEmpleados.empleadoSelec}}
    </div>
</div>
<div class="row">
    <div class="col-sm-4 ajustar"
         dir-paginate="empleado in listaEmpleados.empleados | itemsPerPage: listaEmpleados.perPage"
         total-items="listaEmpleados.empleadosCount">
        <div class="contact-box">
            <a ui-sref="app.tienda.admon.empleados.editar.generales({empleadoId: empleado._id})">
                <div class="row">
                    <div class="col-sm-1">
                        <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-11">
                        <h3><strong>{{empleado.nombreCompleto}}</strong></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <mostrar-direccion propietario-id="empleado._id"></mostrar-direccion>
                        <span class="contact-type"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp; + {{empleado.telefono}}</span>
                        <span class="contact-type"></i>&nbsp; + {{empleado.celular}}</span> <br>
                        <span class="contact-type"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp; + {{empleado.email}}</span>
                        <span class="label label-info pull-right" ng-show="empleado.activo">Activo</span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </a>
        </div>
    </div>
</div>
<dir-pagination-controls on-page-change="listaEmpleados.pageChanged(newPageNumber)"></dir-pagination-controls>
