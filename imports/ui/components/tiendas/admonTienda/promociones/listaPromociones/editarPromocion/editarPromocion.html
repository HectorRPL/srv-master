<form role="form" id="editarPromocionFrmId" name="editarPromocionFrm" novalidate>
    <div class="row wrapper border-bottom white-bg page-heading">
        <!--TITULO MODAL-->
        <div class="col-sm-10">
            <h2>{{editarPromocion.titulo}}
            </h2>
        </div>
        <!-- TACHE (CERRAR MODAL)-->
        <div class="col-sm-2">
            <div class="ibox-tools">
                <br>
                <a ng-click="editarPromocion.cerrar()"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <!-- BODY MODAL -->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content">
                <p> Edita una promocion para aplicarlo a una marca o productos.</p>
                <br>
                <!--FORMA PROMOCIÃ“N-->
                <div class="row">
                    <forma-promocion promocion="editarPromocion.resolve.promocion"></forma-promocion>
                </div>
                <!--ALERTAS-->
                <div class="row">
                    <div class="col-lg-12">
                        <alertas tipo="editarPromocion.tipoMsj" mensaje="editarPromocion.msj"></alertas>
                    </div>
                </div>
            </div>
        </div>
        <!--FOOTER MODAL-->
        <div class="inmodal">
            <!-- BOTON / SIGUIENTE / GUARDAR / GUARDAR-->
            <div class="modal-footer">
                <!--BOTON CANCELAR -->
                <button type="button"
                        class="btn btn-primary"
                        ng-click="editarPromocion.cerrar()">
                    Cerrar
                </button>
                <!--BOTON CREAR -->
                <button type="button"
                        class="btn btn-primary"
                        ng-hide="editarPromocion.tipoMsj === 'success'"
                        ng-disabled="editarPromocionFrm.$invalid"
                        ng-click="editarPromocion.editarPromocion()">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>
