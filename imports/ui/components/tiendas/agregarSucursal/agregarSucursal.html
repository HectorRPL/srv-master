<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h3>{{agregarSucursal.titulo}}</h3>
                    <p>
                        Dar de alta una sucursal implica que los datos fiscales que tendra, seran tomados de la tienda matriz.
                    </p>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content wizard">
                    <div class="steps clearfix">

                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-primary">
                                    1 Datos Generales
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="wizard">
                        <div class="content">
                            <form role="form" class="p-lg" id="agregarSucursalFrmId" name="agregarSucursalFrm" novalidate>
                                <fieldset>
                                    <h2>Datos Contacto y Ubicación</h2>
                                    <!--BOTON AÑADIR TELÉFONO -->
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-primary btn-xs pull-right"
                                                ng-click="agregarSucursal.agregarTelefono()">
                                            Añadir teléfono
                                        </button>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <!--NOMBRE DE LA EMPRESA-->
                                            <div class="col-sm-4">
                                                <div class="form-group"
                                                     ng-class="{ 'has-error' : agregarSucursalFrm.nombre.$invalid && !agregarSucursalFrm.nombre.$pristine}">
                                                    <div ng-messages="agregarSucursalFrm.nombre.$dirty && agregarSucursalFrm.nombre.$error"
                                                         role="alert">
                                                        <label>Sucursal *
                                                            <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                                            <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 1, max 50 letras</span>
                                                            <span class="animated fadeIn" style="color:red;"
                                                                  ng-message="pattern"> caracter inválido</span>
                                                        </label>
                                                        <input id="nombreId" class="form-control" name="nombre" type="text"
                                                               placeholder="ej: TLAHUAC" aria-describedby="sizing-addon1"
                                                               minlength="2" maxlength="51" ng-minlength="2" ng-maxlength="50"
                                                               ng-pattern="/^[a-zA-ZñÑ\s]+$/" required
                                                               ng-model="agregarSucursal.datos.nombre">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- EMAIL DE CONTACTO -->
                                            <div class="col-sm-4">
                                                <div class="form-group"
                                                     ng-class="{ 'has-error' : agregarSucursalFrm.email.$invalid && !agregarSucursalFrm.email.$pristine}">
                                                    <div ng-messages="agregarSucursalFrm.email.$dirty && agregarSucursalFrm.email.$error"
                                                         role="alert">
                                                        <label> Email de Contacto*
                                                            <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                                                            <span class="animated fadeIn" style="color:red;" ng-message="email">incorrecto</span>
                                                            <span class="animated fadeIn" style="color:red;" ng-message="mixlength, maxlength"> min 2, max 50 letras</span>
                                                        </label>
                                                        <input id="emailId" class="form-control" name="email" type="email"
                                                               aria-describedby="sizing-addon1" minlength="5"
                                                               maxlength="51" ng-minlength="5" ng-maxlength="50" required
                                                               ng-model="agregarSucursal.datos.email">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- TELÉFONOS DE CONTACTO-->
                                            <span class="animated fadeIn"
                                                  ng-repeat="telefono in agregarSucursal.datos.telefonos track by $index">
                            <div class="col-sm-2">
                                <div class="form-group"
                                     ng-class="{ 'has-error' : agregarSucursalFrm['telefono'+$index].$invalid && !agregarSucursalFrm['telefono'+$index].$pristine}">
                                    <div ng-messages="agregarSucursalFrm['telefono'+$index].$dirty && agregarSucursalFrm['telefono'+$index].$error"
                                         role="alert">
                                        <label> Teléfono <span class="font-bold text-navy">{{$index + 1}}</span> *
                                            <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                                            <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                                            <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                                        </label>
                                        <input id="telefonosId" class="form-control" type="text"
                                               name="telefono{{$index}}"
                                               aria-describedby="sizing-addon1" maxlength="10"
                                               ng-pattern="/^[0-9]{10}$/" required
                                               ng-model="telefono['telefono']">
                                    </div>
                                </div>
                            </div>
                                                <!-- TELÉFONO EXTENSIÓN -->
                            <div class="col-sm-2">
                                <div class="form-group"
                                     ng-class="{ 'has-error' : agregarSucursalFrm['extension'+$index].$invalid && !agregarSucursalFrm['extension'+$index].$pristine}">
                                    <div ng-messages="agregarSucursalFrm['extension'+$index].$dirty && agregarSucursalFrm['extension'+$index].$error"
                                         role="alert">
                                        <label>&nbsp;
                                            <span class="animated fadeIn" style="color:red;"
                                                  ng-message="pattern">número</span>
                                        </label>
                                        <input id="extensionId" class="form-control" type="text"
                                               name="extension{{$index}}"
                                               placeholder="Ext"
                                               aria-describedby="sizing-addon1" maxlength="5"
                                               ng-pattern="/^([0-9])*$/"
                                               ng-model="telefono['extension']">
                                    </div>
                                </div>
                            </div>
                        </span>


                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <forma-direccion direccion="agregarSucursal.direccion"></forma-direccion>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-offset-2 col-md-7">
                                            <alertas tipo="agregarSucursal.tipoMsj" mensaje="agregarSucursal.msj"></alertas>
                                        </div>
                                        <div class="col-xs-3">
                                            <!-- BOTON GUARDAR DATOS GENERALES (Del paso 1 al paso 2) -->
                                            <button type="button" class="btn btn-primary pull-right"
                                                    ng-disabled="agregarSucursalFrm.$invalid"
                                                    ng-click="agregarSucursal.guardar()">
                                                Siguiente
                                            </button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
