<form class="animated fadeInRight" role="form" id="editarTiendaGeneralesFrmId" name="editarTiendaGeneralesFrm"
      novalidate>
    <!--DATOS FISCALES-->
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <forma-datos-generales datos="editarTiendaGenerales.tienda"></forma-datos-generales>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <alertas tipo="editarTiendaGenerales.tipoMsj" mensaje="editarTiendaGenerales.msj"></alertas>
                </div>
                <div class="col-sm-4">
                    <button type="button"
                            class="btn btn-primary pull-right"
                            ng-disabled="editarTiendaGeneralesFrm.$invalid"
                            ng-click="editarTiendaGenerales.actualizarDatosGenerales()">
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
