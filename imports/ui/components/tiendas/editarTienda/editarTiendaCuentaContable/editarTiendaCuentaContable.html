<form class="animated fadeInRight" role="form" id="editarTiendaCuentaContableFrmId" name="editarTiendaCuentaContableFrm" novalidate>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 text-center">
            <i class="fa fa-gavel fa-5x" aria-hidden="true"></i>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <br>
            <br>
            <strong class="label label-warning"><i class="fa fa-exclamation-triangle"></i> Advertencia</strong><br><br>
            <p>
                Al editar la Cuenta Contable de ésta tienda tendrá severas repercusiones en la contabilidad.
                <br>
                No edite este campo si no está seguro que los contadores están enteredos.
            </p>
            <div class="form-group" ng-class="{ 'has-error' : editarTiendaCuentaContableFrm.cuentaContableTiendas.$invalid && !editarTiendaCuentaContableFrm.cuentaContableTiendas.$pristine}">
                <div ng-messages="editarTiendaCuentaContableFrm.cuentaContableTiendas.$dirty && editarTiendaCuentaContableFrm.cuentaContableTiendas.$error" role="alert">
                    <label>Nueva Cuenta Contable *
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="existecta">registrado</span>
                    </label>
                    <cuenta-contable-tiendas dato="editarTiendaCuentaContable.tienda.cuentaContable"></cuenta-contable-tiendas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <alertas tipo="editarTiendaCuentaContable.tipoMsj" mensaje="editarTiendaCuentaContable.msj"></alertas>
        </div>
        <div class="col-md-3">
            <button type="button"
                    class="btn btn-primary pull-right"
                    ng-disabled="editarTiendaCuentaContableFrm.$invalid"
                    ng-click="editarTiendaCuentaContable.actualizarCuentaContable()">
                Aceptar
            </button>
        </div>
    </div>
</form>
