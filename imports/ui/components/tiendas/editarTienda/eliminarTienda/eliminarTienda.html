<form class="animated fadeInRight" role="form" id="eliminarTiendaFrmId" name="eliminarTiendaFrm" novalidate>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 text-center">
            <i class="fa fa-trash-o fa-5x" aria-hidden="true"></i>
            <h2>
                <strong>
                    Status:
                    <span class="text-navy" ng-show="eliminarTienda.tienda.activo">Activo</span>
                    <span class="text-navy" ng-show="eliminarTienda.tienda.activo === false">Desactivado</span>
                </strong>
            </h2>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <strong class="label label-warning"><i class="fa fa-exclamation-triangle"></i> Advertencia</strong><br><br>
            <p>
                Eliminar una tienda implica grandes riesgos operativos y pérdida de información.
                <br>
                La tienda dejará de operar en el sistema y no se guardará más información.
            </p>
            <div class="form-group" ng-class="{ 'has-error' : eliminarTiendaForm.activo.$invalid && !eliminarTiendaForm.activo.$pristine}">
                <div ng-messages="eliminarTiendaForm.activo.$dirty && eliminarTiendaForm.activo.$error" role="alert">
                    <label>Acción
                        <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                        <span class="animated fadeIn" style="color:red;" ng-message="existecta">registrado</span>
                    </label>
                    <radio-desactivar dato="eliminarTienda.tienda.activo"></radio-desactivar>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <alertas tipo="eliminarTienda.tipoMsj" mensaje="eliminarTienda.msj"></alertas>
        </div>
        <div class="col-md-3">
            <button type="button"
                    class="btn btn-primary pull-right"
                    ng-disabled="eliminarTiendaFrm.$invalid"
                    ng-click="eliminarTienda.eliminar()">
                Aceptar
            </button>
        </div>
    </div>
</form>
