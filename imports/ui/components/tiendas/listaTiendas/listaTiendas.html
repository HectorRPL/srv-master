<h2>Tiendas del Grupo</h2>
<hr>
<div class="row">
    <div class="col-xs-4">
        <a ui-sref="app.tienda.agregar.datos" class="btn btn-primary btn-sm">Agregar Tienda</a>
    </div>
    <div class="col-xs-4">

    </div>
    <div class="col-xs-4">
        <div class="input-group">
            <input type="text" placeholder="Buscar Tienda" class="input form-control">
            <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Buscar</button>
                                </span>
        </div>
    </div>
</div>
<div class="clients-list">
    <div class="full-height-scroll" full-scroll>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tbody>
                <tr ng-repeat="tienda in listaTiendas.tiendas">
                    <td><a ui-sref="app.tienda.admon.personal.lista({tiendaId: tienda._id})" class="client-link">{{tienda.nombre}}</a></td>
                    <td><i class="fa fa-envelope"> </i> {{tienda.email}}</td>
                    <td><i class="fa fa-phone"> </i> +{{tienda.telefonos[0].telefono}}</td>
                    <td class="project-actions">
                        <a class="btn btn-white btn-sm"><i class="fa fa-cogs"></i> Editar</a>
                        <a ui-sref="app.tienda.sucursal({tiendaId: tienda._id})" class="btn btn-white btn-sm"><i class="fa fa-industry"></i> Agregar Sucursal</a>
                        <!-- a href="" class="btn btn-white btn-sm"><i class="fa fa-trash-o"></i> Desactivar </a -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
