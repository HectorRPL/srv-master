<div class="wizard">
    <div class="content">
        <form role="form" class="p-lg" id="tiendaDatosGeneralesFrmId" name="tiendaDatosGeneralesFrm" novalidate>
            <fieldset>
                <h2>Datos Contacto y Ubicación</h2>
                <div class="row">
                    <forma-datos-generales datos="tiendaDatosGenerales.datos"></forma-datos-generales>
                    <!--CUENTA CONTABLE-->
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : tiendaDatosGeneralesFrm.cuentaContable.$invalid && !tiendaDatosGeneralesFrm.cuentaContable.$pristine}">
                            <div ng-messages="tiendaDatosGeneralesFrm.cuentaContable.$dirty && tiendaDatosGeneralesFrm.cuentaContable.$error" role="alert">
                                <label>Cuenta Contable *
                                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                                    <span class="animated fadeIn" style="color:red;" ng-message="existecta">registrado</span>
                                </label>
                                <cuenta-contable dato="tiendaDatosGenerales.datos.cuentaContable"></cuenta-contable>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-7">
                        <alertas tipo="tiendaDatosGenerales.tipoMsj" mensaje="tiendaDatosGenerales.msj"></alertas>
                    </div>
                    <div class="col-xs-3">
                        <!-- BOTON GUARDAR DATOS GENERALES (Del paso 1 al paso 2) -->
                        <button type="button" class="btn btn-primary pull-right"
                                ng-disabled="tiendaDatosGeneralesFrm.$invalid"
                                ng-click="tiendaDatosGenerales.guardar()">
                            Siguiente
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
