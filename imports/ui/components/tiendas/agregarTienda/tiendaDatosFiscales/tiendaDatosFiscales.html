<div class="wizard">
    <div class="content">
        <form class="animated fadeInRight" role="form" id="tiendaDatosFiscalesFrmId" name="tiendaDatosFiscalesFrm" novalidate>
            <fieldset>
                <h2>Datos y Direccion Fiscal</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <crear-datos-fiscales
                                    ng-hide="tiendaDatosFiscales.tienda.datosFiscalesId"
                                    respuesta="tiendaDatosFiscales.asignarDatosFiscalesId({item})">
                            </crear-datos-fiscales>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-10">
                                <alertas
                                        tipo="tiendaDatosFiscales.tipoMsj"
                                        mensaje="tiendaDatosFiscales.msj">
                                </alertas>
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-default" role="button"
                                   ng-show="tiendaDatosFiscales.tipoMsj === 'success'"
                                   ui-sref="app.tienda.admon.empleados.lista({tiendaId: tiendaDatosFiscales.propietarioId})">
                                    Ver Tienda
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
