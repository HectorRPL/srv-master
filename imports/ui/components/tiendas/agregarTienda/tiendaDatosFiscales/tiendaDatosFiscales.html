<div class="steps clearfix">

    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                1 Datos Generales
            </button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-block btn-primary">
                2 Informacion Fiscal
            </button>
        </div>
    </div>
</div>
<div class="wizard">
    <div class="content">
        <form role="form" class="p-lg" id="agregarDatosFiscalesFrmId" name="agregarDatosFiscalesFrm" novalidate>
            <fieldset>
                <h2>Datos y Direccion Fiscal</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <forma-datos-fiscales datos="tiendaDatosFiscales.datosFiscales"></forma-datos-fiscales>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <forma-direccion direccion="tiendaDatosFiscales.datosFiscales"></forma-direccion>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!--BOTON FINALIZAR (Guarda la direcciÃ³n fiscal y envia al paso 4 (exito) ) -->
                        <button type="button" class="btn btn-primary pull-right"
                                ng-disabled="agregarDatosFiscalesFrm.$invalid"
                                ng-click="tiendaDatosFiscales.guardar()">
                            Finalizar
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
