<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-primary btn-sm" ng-click="proveedores.modalAgregar()">Agregar Proveedor</button>
                        </div>
                        <div class="col-xs-4">

                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <input type="text" placeholder="Search client " class="input form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="clients-list">
                        <div class="full-height-scroll" full-scroll>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr ng-repeat="proveedor in proveedores.proveedores">
                                        <td><a class="client-link">{{proveedor.nombre}}</a></td>
                                        <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                                        <td> {{proveedor.email}}</td>
                                        <td class="contact-type"><i class="fa fa-phone"> </i></td>
                                        <td> +{{proveedor.telefono}}</td>
                                        <td class="client-status">
                                            <span class="label label-info" ng-show="proveedor.activo">Activo</span>
                                            <span class="label" ng-hide="proveedor.activo">Inactivo</span>
                                        </td>
                                        <td class="project-actions">
                                            <a href="" class="btn btn-white btn-sm"><i class="fa fa-trash-o"></i> Desactivar </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
