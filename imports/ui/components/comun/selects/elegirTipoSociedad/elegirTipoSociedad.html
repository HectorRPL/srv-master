<select id="elegirTipoSociedadId"
        class="form-control m-b"
        name="elegirTipoSociedad"
        required
        ng-model="elegirTipoSociedad.tipoSociedad">
    <option value="">ELEGIR</option>
    <option ng-repeat="tipoSociedad in elegirTipoSociedad.abreviaturas"
            value="{{tipoSociedad.abreviacion}}">{{tipoSociedad.abreviacion}}
    </option>
</select>
