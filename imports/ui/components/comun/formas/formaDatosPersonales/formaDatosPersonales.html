<ng-form name="formaDatosPersonalesForm">
    <!--PRIMER NOMBRE-->
    <div class="col-sm-6">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.primerNombre.$invalid && !formaDatosPersonalesFrm.primerNombre.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.nombre.$dirty && formaDatosPersonalesFrm.primerNombre.$error"
                 role="alert">
                <label>Primer Nombre *
                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 1, max 30 letras</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                </label>
                <input id="primerNombreId" class="form-control" name="primerNombre" type="text" aria-describedby="sizing-addon1"
                       placeholder="Primer Nombre" required minlength="2" maxlength="31" ng-minlength="2"
                       ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑ\s]+$/"
                       ng-model="formaDatosPersonales.datos.primerNombre">
            </div>
        </div>
    </div>
    <!--SEGUNDO NOMBRE-->
    <div class="col-sm-6">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.segundoNombre.$invalid && !formaDatosPersonalesFrm.segundoNombre.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.segundoNombre.$dirty && formaDatosPersonalesFrm.segundoNombre.$error"
                 role="alert">
                <label>Segundo Nombre
                    <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 1, max 30 letras</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                </label>
                <input id="segundoNombreId" class="form-control" name="segundoNombre" type="text" aria-describedby="sizing-addon1"
                       placeholder="Segundo Nombre" minlength="2" maxlength="31" ng-minlength="2"
                       ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑ\s]+$/"
                       ng-model="formaDatosPersonales.datos.segundoNombre">
            </div>
        </div>
    </div>
    <!--APELLIDO PATERNO-->
    <div class="col-sm-6">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.apellidoPaterno.$invalid && !formaDatosPersonalesFrm.apellidoPaterno.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.apellidoPaterno.$dirty && formaDatosPersonalesFrm.apellidoPaterno.$error"
                 role="alert">
                <label>Apellidos Paterno *
                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 2, max 30 letras</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                </label>
                <input id="apellidoPaternoId" class="form-control" name="apellidoPaterno" type="text" placeholder="Apellido Paterno"
                       aria-describedby="sizing-addon1" required minlength="2" maxlength="31"
                       ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑ\s]+$/"
                       ng-model="formaDatosPersonales.datos.apellidoPaterno">
            </div>
        </div>
    </div>
    <!--APELLIDO MATERNO-->
    <div class="col-sm-6">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.apellidoMaterno.$invalid && !formaDatosPersonalesFrm.apellidoMaterno.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.apellidoMaterno.$dirty && formaDatosPersonalesFrm.apellidoMaterno.$error"
                 role="alert">
                <label>Apellido Materno
                    <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength"> min 2, max 30 letras</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern"> caracter inválido</span>
                </label>
                <input id="apellidoMaternoId" class="form-control" name="apellidoMaterno" type="text" placeholder="Apellido Materno"
                       aria-describedby="sizing-addon1" minlength="2" maxlength="31"
                       ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-zA-ZñÑ\s]+$/"
                       ng-model="formaDatosPersonales.datos.apellidoMaterno">
            </div>
        </div>
    </div>
    <!--EMAIL-->
    <div class="col-sm-6">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.email.$invalid && !formaDatosPersonalesFrm.email.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.email.$dirty && formaDatosPersonalesFrm.email.$error"
                 role="alert">
                <label> Email *
                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="email">incorrecto</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="mixlength, maxlength"> min 2, max 50 letras</span>
                </label>
                <input id="emailId" class="form-control" name="email" type="email"
                       aria-describedby="sizing-addon1" minlength="5"
                       maxlength="51" ng-minlength="5" ng-maxlength="50" required
                       ng-model="formaDatosPersonales.datos.email">
            </div>
        </div>
    </div>
    <!--SEXO-->
    <div class="col-sm-6">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.sexo.$invalid && !formaDatosPersonalesFrm.sexo.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.sexo.$dirty && formaDatosPersonalesFrm.sexo.$error"
                 role="alert">
                <label>Sexo *
                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                </label>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button id="sexoMId" class="btn btn-default" name="sexoM" type="button" required
                                uib-btn-radio="'MUJER'" ng-model="formaDatosPersonales.datos.sexo">
                            <i class="fa fa-venus" aria-hidden="true"></i> Mujer
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="sexoHId" class="btn btn-default" name="sexoH" type="button" required
                                uib-btn-radio="'HOMBRE'" ng-model="formaDatosPersonales.datos.sexo">
                            <i class="fa fa-mars" aria-hidden="true"></i> Hombre
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--NACIMIENTO-->
    <div class="col-sm-12">
        <div class="form-group">
            <div ng-messages="(formaDatosPersonalesFrm.elegirAnio.$dirty && formaDatosPersonalesFrm.elegirAnio.$error)
                                || (formaDatosPersonalesFrm.elegirMes.$dirty && formaDatosPersonalesFrm.elegirMes.$error)
                                || (formaDatosPersonalesFrm.elegirDia.$dirty && formaDatosPersonalesFrm.elegirDia.$error)"
                 role="alert">
                <label>Fecha Nacimiento*
                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="required"> requerido</span>
                </label>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group"
                             ng-class="{ 'has-error' : formaDatosPersonalesFrm.elegirAnio.$invalid && !formaDatosPersonalesFrm.elegirAnio.$pristine}">
                            <elegir-anio anioid="formaDatosPersonales.datos.nacimientoAnio"></elegir-anio>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group"
                             ng-class="{ 'has-error' : formaDatosPersonalesFrm.elegirMes.$invalid && !formaDatosPersonalesFrm.elegirMes.$pristine}">
                            <elegir-mes mesid="formaDatosPersonales.datos.nacimientoMes"></elegir-mes>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group"
                             ng-class="{ 'has-error' : formaDatosPersonalesFrm.elegirDia.$invalid && !formaDatosPersonalesFrm.elegirDia.$pristine}">
                            <elegir-dia diaid="formaDatosPersonales.datos.nacimientoDia"></elegir-dia>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--TELEFONO-->
    <div class="col-sm-4">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.telefono.$invalid && !formaDatosPersonalesFrm.telefono.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.telefono.$dirty && formaDatosPersonalesFrm.telefono.$error"
                 role="alert">
                <label> Teléfono*
                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                </label>
                <input id="telefonosId" class="form-control" type="text" name="telefono"
                       aria-describedby="sizing-addon1" maxlength="10" ng-pattern="/^[0-9]{10}$/"
                       required ng-model="formaDatosPersonales.datos.telefono">
            </div>
        </div>
    </div>
    <!--CELULAR-->
    <div class="col-sm-4">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.celular.$invalid && !formaDatosPersonalesFrm.celular.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.celular.$dirty && formaDatosPersonalesFrm.celular.$error"
                 role="alert">
                <label> Celular *
                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                </label>
                <input id="celularId" class="form-control" type="text" name="celular"
                       aria-describedby="sizing-addon1" maxlength="10" ng-pattern="/^[0-9]{10}$/"
                       required ng-model="formaDatosPersonales.datos.celular">
            </div>
        </div>
    </div>
    <!--PUESTO-->
    <div class="col-sm-4">
        <div class="form-group"
             ng-class="{ 'has-error' : formaDatosPersonalesFrm.departamento.$invalid && !formaDatosPersonalesFrm.departamento.$pristine}">
            <div ng-messages="formaDatosPersonalesFrm.departamento.$dirty && formaDatosPersonalesFrm.departamento.$error"
                 role="alert">
                <label> Puesto *
                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                </label>
                <elegir-departamento departamento="formaDatosPersonales.datos.departamentoId"></elegir-departamento>
            </div>
        </div>
    </div>
</ng-form>
